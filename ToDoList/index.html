<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toDo">
    <div id="map" class="hidden"></div>
    <div id="infowindow-content">
        <img id="place-icon" src="" height="16" width="16">
        <span id="place-name"  class="title"></span><br>
        Place ID <span id="place-id"></span><br>
        <span id="place-address"></span>
    </div>
    <header class="header">
        <div class="wrapper">
            <h3>ToDo List</h3>
            <select id="sort_list" name="sort_list">
                <option value="all">Всі</option>
                <option value="done_task">Виконані</option>
                <option value="terminated">Протерміновані</option>
                <option value="date-up">Дата &#8593</option>
                <option value="name">А &#8595</option>
                <option value="location">Розташування</option>
            </select>
                <input class="search" type="text" value="" placeholder="Пошук">
                <input class="data_search" type="date">
            <div class="open_new_task">
                <img class="toggle" id="plus" src="img/if_plus_1646001.png" height="24"/>
                <img class="toggle" id="minus" src="img/if_minus_1282962.png" height="24"/>
            </div>
        </div>
    </header>
    <div class="task_display">
        <div class="task">
            <div class="task_wrapper">
                <div class="task_name">
                    <input id="taskName" class="clear" type="text" placeholder="Назва">
                    <input id="taskDate" class="clear" placeholder="Дата" type="datetime-local">
                </div>
                <textarea id="taskText" class="clear" placeholder="Опис"></textarea>
                <div class="btn">
                    <button class="add">Додати</button>
                </div>
            </div>
        </div>
    </div>
    <div class="list">

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD95fmopdXEZHce5yGczh80gDi_VGmhIc8&libraries=geometry&callback=initMap"  async defer>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="script.js"></script>
</body>
</html>
